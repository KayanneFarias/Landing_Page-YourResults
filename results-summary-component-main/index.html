<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">


    <section class="section">

      <div class="results">
  
        <h4 id="title-results"> Your Result </h4>
        <div id="num-results">
          <h1 id="h1"> 76 </h1>
          <p id="p"> of 100 </p>
        </div>
  
        <div class="txt-results">
          <h1> Great </h1>
          <p id="scored">  You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
      </div>
  
      <div class="summary">
        <h2 id="title-summary"> Summary </h2>
  
        <div id="reaction" >
          <img src="assets/images/icon-reaction.svg" alt="">
          <h4> Reaction </h4>
          <p class="number"> 80 <span> / 100 </span> </p>
        </div>
        
        <div id="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <h4>  Memory </h4>
          <p class="number">  92 <span> / 100 </span> </p>
        </div>
        
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h4>  Verbal </h4>
          <p class="number">  61 <span> / 100 </span> </p>
        </div>
  
        <div id="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <h4>  Visual </h4>
          <p class="number">  72 <span> / 100 </span> </p>
        </div>
  
        <button type="submit"> Continue </button>
      </div>
  
    </section>


  </div>
  

 
  
  

  










  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kayanne Farias</a>.
    </div>

  </footer>
</body>
</html>
